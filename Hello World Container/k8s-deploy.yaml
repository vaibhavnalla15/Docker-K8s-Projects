apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-docker-k8s-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-demo
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
      - name: flask-demo
        image: vaibhavnalla0202/flask-docker-k8s-demo:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-demo-service
spec:
  selector:
    app: flask-demo
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
